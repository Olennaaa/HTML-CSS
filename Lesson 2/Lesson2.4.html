<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrapper{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
        }
        .item{
            width: 200px;
            height: 200px ;
            background: #e83abd;
            background: linear-gradient(90deg, rgba(232, 58, 189, 1) 0%, rgba(186, 117, 235, 1) 50%, rgba(196, 83, 237, 1) 100%);
            box-shadow: 18px -22px 43px -6px rgba(237,42,207,0.53);
            border-radius: 50%;
            border: 3px solid #e83abd;
            transition: 1s;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .item a{
            text-decoration: none;
            color: white;
        }
.item:hover{
    border-radius: 0;
    border: 4px solid #730858;
    transition: 3s;
    transform: scale(1.1);

}
  .item:hover a{
      color:pink ;
  }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="item"></div>
    <div class="item">
        <a href="#"> link </a>
    </div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>
</body>
</html>
